<!doctype html>
<html ng-app = "todo" >
  <head>
    <title>Angular To-Do List</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js" ></script>
    <script src = "app.js" ></script>
  </head>
  <body ng-controller = "TodoCtrl" >

    <h1>The Angular To-Do List</h1>



    <h2>New Item</h2>

    <form id = "new-todo" >
      <input type = "text" name = "text" ng-model = "item.text">
      <input type = "date" name = "due-date" ng-model = "item.dueDate">
      <button ng-click = "addItem()">
        Create TO-DO!
      </button>
    </form>



    <h2>Filters</h2>

    <button ng-click = "toggleCompleted()" ng-model = "hideCompleted">
      {{ hideCompleted ? "Show" : "Hide" }} Completed
    </button>

    <button ng-click = "destroyCompleted()">
      Clear Completed
    </button>



    <h2>Existing Items</h2>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Due Date</th>
          <th>Finish</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>

        <!-- use an `ng-repeat` to perform all the magic -->
        <!-- plus add a custom filter to hide completed items -->
        <tr ng-repeat = "item in items | filterCompleted:hideCompleted" todo-item item = "item">
        </tr>
      </tbody>

    </table>


    <!-- Angular Controllers -->
    <script src = "controllers/todo_controller.js" ></script>

    <!-- Angular Directives -->
    <script src = "directives/todo_item.js" ></script>

    <!-- Angular Services -->
    <script src = "services/todo_crud.js" ></script>

    <!-- Angular Filters -->
    <script src = "filters/filters.js" ></script>    

  </body>
</html>
